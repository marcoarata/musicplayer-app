<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Crafty Brecht Duo</title>
    <meta name="title" content="Crafty Brecht Duo" >
    <meta name="description" content="Somos el Crafty Brecht Duo, un proyecto de musica experimental.">
    <meta name="keywords" content="crafty brecht duo">
    <meta property="og:image" content="./assets/img/cbd-og-img.png">
    <meta property="og:title" content="Crafty Brecht Duo">
    <meta property="og:description" content="Somos el Crafty Brecht Duo, un proyecto de musica experimental.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
</head>

<body>

    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
